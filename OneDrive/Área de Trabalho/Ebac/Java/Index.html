<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de banco</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <div class="Titulo">
            <h1>Validador</h1>
        </div>
    </header>
    <main>
        <section>
            <h2>Preencha o formulário</h2>
            <form id="formulario">
                <input class="primeiro" required type="number" min="0" placeholder="Esolha um número">
                <input class="segundo" required type="number" min="0" placeholder="Escolha um número">
                <button class="botao" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
